name:                bazel-coverage-report-renderer
version:             0.1.0
github:              "tweag/rules_haskell"
license:             Apache-2.0
author:              "Tweag I/O Limited"
maintainer:          "m@tweag.io"
copyright:           "2019 Tweag I/O Limited"

extra-source-files:
- LICENSE
- package.yaml
- README.md
- stack.yaml

synopsis:            Generate coverage report from Rules_Haskell bazel coverage output. See README at <https://github.com/tweag/rules_haskell/blob/master/tools/coverage-reports/README.md>
category:            Build Tool

ghc-options: -Wall -Werror

executables:
  bazel-coverage-report-renderer:
    source-dirs: executable
    main: Main.hs
    dependencies:
    - base
    - MissingH
    - cmdargs
    - directory
    - filepath
    - hxt
    - hxt-xpath
    - listsafe
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N