version: 2

jobs:
  build-linux:
    docker:
      - image: nixos/nix:2.0
    working_directory: ~/rules_haskell
    resource_class: large
    steps:
      - checkout
      - run:
          name: System dependencies
          command: |
            apk --no-progress update
            apk --no-progress add bash ca-certificates
            nix-channel --update

            # cachix install
            nix-env -if https://github.com/cachix/cachix/tarball/master --substituters https://cachix.cachix.org --trusted-public-keys cachix.cachix.org-1:eWNHQldwUO7G2VkjpnjDbWwy4KQ/HNxht7H4SSoMckM=

            # XXX Workaround: it complains about no USER, so let set a dummy USER
            USER=dummy cachix use tweag
      - run:
          name: Build
          command: |
            # XXX Workaround https://github.com/NixOS/nix/issues/1969.
            nix-build nixpkgs.nix -A haskell.compiler.ghc822
            nix-shell --pure --run "bazel build --jobs=2 //... @haskell_zlib//..."
      - run:
         name: Cachix push
         command: |
           nix-build ./tests/protoc_gen_haskell.nix | cachix push tweag
      - run:
          name: Run tests
          command: |
            # XXX Workaround https://github.com/NixOS/nix/issues/1969.
            nix-build '<nixpkgs>' -A haskell.compiler.ghc822
            nix-shell --pure --run "./run_tests.sh"

  build-darwin:
    macos:
      xcode: "9.0"
    steps:
      - checkout
      - run:
          name: Install Nix
          command: |
            curl https://nixos.org/nix/install | sh

            # XXX Workaround for https://github.com/cachix/cachix/issues/26.
            echo "trusted-users = root $USER" | sudo tee -a /etc/nix/nix.conf
            sudo launchctl unload /Library/LaunchDaemons/org.nixos.nix-daemon.plist
            sudo launchctl load /Library/LaunchDaemons/org.nixos.nix-daemon.plist
      - run:
          name: Install Cachix
          shell: /bin/bash -eilo pipefail
          command: |
            nix-env -if https://github.com/cachix/cachix/tarball/master --substituters https://cachix.cachix.org --trusted-public-keys cachix.cachix.org-1:eWNHQldwUO7G2VkjpnjDbWwy4KQ/HNxht7H4SSoMckM=
            cachix use tweag
      - run:
          name: System dependencies
          command: |
            brew update
            brew install bazel
            brew install go
      - run:
          name: Build
          shell: /bin/bash -eilo pipefail
          command: |
            nix-build ./tests/protoc_gen_haskell.nix | cachix push tweag
            bazel build --jobs=2 //...
      - run:
          name: Run tests
          shell: /bin/bash -eilo pipefail
          command: ./run_tests.sh

workflows:
  version: 2
  build:
    jobs:
      - build-linux:
          context: org-global
      - build-darwin:
          context: org-global
